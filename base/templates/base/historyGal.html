{% extends 'main.html' %} {% load static %} {% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/editGallery.css' %}"/>


<div class="gal">
  <div class="title" >
    <h1>History Gallery</h1>
  </div>
  <div class="fo">
    <h2 style="margin-left: 70px">Someone you know?</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="less">Submit</button>
    </form>
  </div>
  <div class="row">
    {% for image in images %}
    <div class="col-md-4">
      <img src="{{ image.images.url }}" alt="{{ image }}" class="img-fluid" />
    </div>
    {% empty %}
    <p>No images found for this video session.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
